<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Pesquisa</h1>
    <form>
        <label for="nomesobrenome"> Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao">
        
        <label for="Email"> Email</label>
        <input type="text" id="email" class="input-padrao">

        <label for="telefone"> Telefone</label>
        <input type="text" id="telefone" class="input-padrao">

        <label for="mensagem"> Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
    </form>

    <div>
        <p>Como prefere nosso conrtato?</p>
        <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email"> <img src="gmail.png" alt="gmail">
        </label>

        <label for="radio-telefone">
            <input type="radio" name="contato" value="telefone" id="radio-telefone"> <img src="telefone.jpg" alt="telefone">
        </label>

        <label for="radio-whatsapp">
            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> <img src="zap.png" alt="zap">
        </label>




    </div>


</body>
</html>
