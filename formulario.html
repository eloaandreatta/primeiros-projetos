<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário</title>
</head>

    <style>
        *{ 
            font-family: Arial, Helvetica, sans-serif;
            
        }

    </style>

<body>
    <h1>Formulário de Pesquisa</h1>
    <form>
        <label for="nomesobrenome"> Nome e Sobrenome</label>
        <input type="text" id="nome" class="input-padrao">
        
        <label for="Email"> Email</label>
        <input type="text" id="email" class="input-padrao">

        <label for="telefone"> Telefone</label>
        <input type="text" id="telefone" class="input-padrao">

        <label for="mensagem"> Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

    </form>

    <fieldset>
        <p>Como prefere nosso contato?</p>
        <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email">
            <img src="gmail.png" id="gmail">
        </label>

        <label for="radio-telefone">
            <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
            <img src="telefone.jpg" id="telefone">
        </label>

        <label for="radio-whatsapp">
            <input type="radio" name="contato" value="whatsapp" id="radio-zap"> 
            <img src="zap.png" id="zap">
        </label>
    </fieldset>

    <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
        </select>
    </fieldset>

    <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
    <input type="submit" value="Enviar formulario" class="enviar">


</body>
</html>
